<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<input id="phone-field" readonly>
<button class="phone-button" onclick="phone.remove()"><</button>
<div>
    <button class="phone-button" onclick="phone.checkButtonIndex(0)">1</button>
    <button class="phone-button" onclick="phone.checkButtonIndex(1)">
        2<span class="phone-letters">abc</span>
    </button>
    <button class="phone-button" onclick="phone.checkButtonIndex(2)">
        3<span class="phone-letters">def</span>
    </button>
</div>
<div>
    <button class="phone-button" onclick="phone.checkButtonIndex(3)">
        4<span class="phone-letters">ghi</span></button>
    <button class="phone-button" onclick="phone.checkButtonIndex(4)">
        5<span class="phone-letters">jkl</span>
    </button>
    <button class="phone-button" onclick="phone.checkButtonIndex(5)">
        6<span class="phone-letters">mno</span>
    </button>
</div>
<div>
    <button class="phone-button" onclick="phone.checkButtonIndex(6)">
        7<span class="phone-letters">pqrs</span>
    </button>
    <button class="phone-button" onclick="phone.checkButtonIndex(7)">
        8<span class="phone-letters">tuv</span>
    </button>
    <button class="phone-button" onclick="phone.checkButtonIndex(8)">
        9<span class="phone-letters">wxyz</span>
    </button>
</div>
<div class="phone-row">
    <button class="phone-button" onclick="phone.checkButtonIndex(9)">
        0<span class="phone-letters">_</span>
    </button>
</div>
<div>
    Letters mode
    <label class="switch">
        <input type="checkbox" onchange="phone.changeMode()">
    </label>
</div>
<script src="./index.js"></script>
</body>
</html>
